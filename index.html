<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uranusfazry - UranusLoader Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --transition-speed: 0.4s;
            --border-radius: 20px;
            --shadow-sm: 0 2px 8px;
            --shadow-md: 0 4px 16px;
            --shadow-lg: 0 8px 32px;
        }

        /* ========== THEME PRIME (V1 - Dark Neon) ========== */
        body[data-theme="prime"] {
            --bg-primary: linear-gradient(135deg, #1f2937 0%, #111827 100%); /* Profesional Dark Blue/Slate */
            --bg-secondary: #374151; /* Slate 700 */
            --bg-card: rgba(55, 65, 81, 0.7); /* Slate 700 Transparan */
            --bg-input: rgba(255, 255, 255, 0.05);
            --bg-button: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); /* Profesional Blue */
            --bg-button-hover: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%); /* Lighter Blue */
            
            --text-primary: #ffffff;
            --text-secondary: #d1d5db; /* Slate 300 */
            --text-muted: #9ca3af; /* Slate 400 */
            
            --accent-primary: #3b82f6; /* Blue 500 */
            --accent-secondary: #2563eb; /* Blue 600 */
            --accent-glow: rgba(59, 130, 246, 0.2); /* Reduced glow */
            
            --border-color: #4b5563; /* Slate 600 */
            --glow-color: rgba(59, 130, 246, 0.4);
            
            --option-hd: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            --option-sd: linear-gradient(135deg, #10b981 0%, #059669 100%); /* Emerald/Green */
            --option-mp3: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); /* Amber/Orange */

            --toast-success: #28a745;
            --toast-error: #dc3545;
            --toast-warning: #ffc107;
        }

        /* ========== THEME LUXURY (V2 - Light Gold) ========== */
        body[data-theme="luxury"] {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --bg-card: rgba(255, 255, 255, 0.9);
            --bg-input: rgba(0, 0, 0, 0.03);
            --bg-button: linear-gradient(135deg, #d4af37 0%, #c9a434 100%);
            --bg-button-hover: linear-gradient(135deg, #e0bb47 0%, #d4af37 100%);
            
            --text-primary: #1a1a1a;
            --text-secondary: #4a4a4a;
            --text-muted: #8a8a8a;
            
            --accent-primary: #d4af37;
            --accent-secondary: #b8941f;
            --accent-glow: rgba(212, 175, 55, 0.3);
            
            --border-color: rgba(0, 0, 0, 0.08);
            --glow-color: rgba(212, 175, 55, 0.4);
            
            --option-hd: linear-gradient(135deg, #d4af37 0%, #c9a434 100%);
            --option-sd: linear-gradient(135deg, #9c7e31 0%, #8a6e2b 100%);
            --option-mp3: linear-gradient(135deg, #6c757d 0%, #495057 100%);

            --toast-success: #28a745;
            --toast-error: #dc3545;
            --toast-warning: #ffc107;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* DIUBAH untuk menampung iklan atas/bawah */
            align-items: center;
            justify-content: flex-start; /* DIUBAH agar mulai dari atas */
            padding: 20px;
            transition: background var(--transition-speed) ease, color var(--transition-speed) ease;
            position: relative;
            overflow-x: hidden;
        }

        /* ... [CSS yang ada sebelumnya tetap di sini] ... */
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
/* ... [Sisa CSS yang ada dari .header hingga .video-thumb:hover] ... */
        .logo-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: var(--bg-button);
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-md) var(--accent-glow);
            transition: transform 0.3s ease;
        }

        .logo-container:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .logo-container i {
            font-size: 2.5rem;
            color: white;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: var(--bg-button);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
        }

        .copyright {
            display: inline-block;
            margin-top: 12px;
            padding: 6px 16px;
            background: var(--bg-input);
            border-radius: 50px;
            font-size: 0.85rem;
            color: var(--text-muted);
            border: 1px solid var(--border-color);
        }

        /* Input Group */
        .input-group {
            margin-bottom: 24px;
        }

        .input-label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 0.3px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 18px; /* Disesuaikan untuk textarea */
            color: var(--text-muted);
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .url-input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 2px solid var(--border-color);
            border-radius: 14px;
            background: var(--bg-input);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-weight: 500;
            font-family: inherit; /* Tambahkan ini */
            min-height: 120px; /* Tambahkan ini */
            resize: vertical; /* Izinkan resize vertikal */
        }

        .url-input::placeholder {
            color: var(--text-muted);
        }

        .url-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: var(--bg-secondary);
            box-shadow: 0 0 0 4px var(--accent-glow);
        }

        .url-input:focus + .input-icon {
            color: var(--accent-primary);
        }

        /* Download Button */
        .download-btn {
            width: 100%;
            padding: 18px;
            background: var(--bg-button);
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: var(--shadow-md) var(--accent-glow);
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg) var(--accent-glow);
            background: var(--bg-button-hover);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .download-btn i {
            font-size: 1.2rem;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            margin: 32px 0;
            animation: fadeIn 0.3s ease;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading p {
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Result Section */
        #result-container {
            margin-top: 32px;
            max-height: 400px; /* Batasi tinggi dan buat scrollable */
            overflow-y: auto;
            padding-right: 10px; /* Ruang untuk scrollbar */
        }

        /* Custom Scrollbar */
        #result-container::-webkit-scrollbar {
            width: 6px;
        }
        #result-container::-webkit-scrollbar-track {
            background: var(--bg-input);
            border-radius: 10px;
        }
        #result-container::-webkit-scrollbar-thumb {
            background: var(--accent-secondary);
            border-radius: 10px;
        }
        #result-container::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }


        .result-card {
            animation: fadeIn 0.5s ease;
            margin-bottom: 20px; /* Jarak antar kartu */
            background: var(--bg-input);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            overflow: hidden; /* Pastikan
            padding: 20px; /* Pindahkan padding ke sini */
        }
        
        .result-card.result-error {
            background: rgba(220, 53, 69, 0.1);
            border-color: rgba(220, 53, 69, 0.3);
        }

        .result-card.result-error p {
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 8px;
            word-break: break-all;
        }

        .result-card.result-error .error-message {
            color: var(--text-muted);
            font-size: 0.9rem;
        }


        .video-info {
            padding: 0; /* Direset */
            margin-bottom: 20px;
        }

        .video-thumb {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 16px;
            box-shadow: var(--shadow-md) rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            min-height: 150px; /* Tambahkan ini */
            background-color: var(--bg-input); /* Tambahkan ini */
        }

        .video-thumb:hover {
            transform: scale(1.02);
        }

        .video-title {
            font-size: 1rem;
            color: var(--text-primary);
            line-height: 1.5; /* Adjusted */
            font-weight: 600;
            text-align: left; /* Changed from center */
            flex-grow: 1; /* Take available space */
            word-break: break-word; /* Handle long titles */
            margin-bottom: 12px; /* Beri jarak ke tombol di bawahnya */
        }

        .copy-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            width: 100%; /* DIUBAH: Jadi lebar penuh */
            padding: 12px 20px; /* DITAMBAHKAN: Padding agar lebih besar */
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* DITAMBAHKAN: Jarak ikon dan teks */
            font-weight: 600; /* DITAMBAHKAN: Teks tebal */
        }

        .copy-btn:hover {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        /* Download Options */
        .download-options {
            display: grid;
            gap: 12px;
        }
/* ... [Sisa CSS yang ada dari .option-label hingga akhir @media (max-width: 640px)] ... */
        .option-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .option-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            background: var(--bg-secondary); /* Ubah agar lebih kontras */
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .option-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            transition: width 0.3s ease;
            opacity: 0.1;
        }

        .option-btn.hd-btn::before {
            background: var(--option-hd);
        }

        .option-btn.sd-btn::before {
            background: var(--option-sd);
        }

        .option-btn.mp3-btn::before {
            background: var(--option-mp3);
        }

        .option-btn:hover::before {
            width: 100%;
        }

        .option-btn:hover {
            transform: translateX(4px);
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-sm) var(--accent-glow);
        }

        .option-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .option-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 1.1rem;
        }

        .hd-btn .option-icon {
            background: var(--option-hd);
            color: white;
        }

        .sd-btn .option-icon {
            background: var(--option-sd);
            color: white;
        }

        .mp3-btn .option-icon {
            background: var(--option-mp3);
            color: white;
        }

        .option-info h4 {
            font-size: 0.95rem;
            margin-bottom: 2px;
        }

        .option-info p {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .option-arrow {
            color: var(--text-muted);
            transition: transform 0.3s ease;
        }

        .option-btn:hover .option-arrow {
            transform: translateX(4px);
        }

        /* Toast Notification System */
        #toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            background: var(--bg-card);
            color: var(--text-primary);
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: var(--shadow-lg) var(--accent-glow);
            border: 1px solid var(--border-color);
            border-left: 5px solid;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s ease, fadeOut 0.3s ease 2.7s forwards;
            min-width: 300px;
            font-weight: 500;
        }

        .toast.success { border-left-color: var(--toast-success); }
        .toast.error { border-left-color: var(--toast-error); }
        .toast.warning { border-left-color: var(--toast-warning); }

        .toast.success .toast-icon { color: var(--toast-success); }
        .toast.error .toast-icon { color: var(--toast-error); }
        .toast.warning .toast-icon { color: var(--toast-warning); }


        /* --- STYLES FOR FUTURISTIC WATERMARK --- */
        @keyframes slideUpFadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes logo3DFlip {
            0% { transform: rotateY(0deg); filter: brightness(1); }
            50% { transform: rotateY(180deg); filter: brightness(2) drop-shadow(0 0 8px var(--glow-color)); }
            100% { transform: rotateY(360deg); filter: brightness(1); }
        }
        
        #futuristic-watermark {
            position: fixed;
            bottom: 25px;
            left: 25px;
            padding: 8px 15px;
            min-width: 212px;
            /* --- Penyesuaian Tema (Mode 'prime' / Gelap) --- */
            --glow-color: var(--accent-primary);
            --background-color: var(--bg-card);
            --border-color: var(--border-color);
            --text-color: var(--text-secondary);
            --particle-base-hue: 220; /* HSL Hue from prime theme blue */
            --particle-base-lightness: 60;
            /* --- Akhir Penyesuaian --- */
            background: var(--background-color);
            color: var(--text-color);
            font-family: 'Roboto Mono', monospace;
            font-weight: 500;
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(var(--glow-color), 0.15), 
                        0 0 30px rgba(var(--glow-color), 0.1),
                        inset 0 0 10px rgba(var(--glow-color), 0.1);
            z-index: 9999;
            cursor: pointer;
            user-select: none;
            overflow: hidden;
            opacity: 0;
            animation: slideUpFadeIn 1s ease-out 0.5s forwards;
            transition: background-color 0.5s ease, color 0.5s ease, transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }
        
        #futuristic-watermark:hover {
            transform: translateY(-5px) scale(1.03);
            border-color: var(--accent-primary); /* Gunakan aksen saat hover */
            box-shadow: 0 0 25px rgba(var(--glow-color), 0.4), 
                        0 0 50px rgba(var(--glow-color), 0.25),
                        inset 0 0 12px rgba(var(--glow-color), 0.2);
        }

        /* Definisi Tema Terang (sinkron dengan 'luxury') */
        #futuristic-watermark.light-mode {
            /* --- Penyesuaian Tema (Mode 'luxury' / Terang) --- */
            --glow-color: var(--accent-primary);
            --background-color: var(--bg-card);
            --border-color: var(--border-color);
            --text-color: var(--text-secondary);
            --particle-base-hue: 45; /* HSL Hue from luxury theme gold */
            --particle-base-lightness: 40;
            /* --- Akhir Penyesuaian --- */
        }
        
        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .f-content-wrapper {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 18px;
        }

        .f-content {
            display: flex;
            align-items: center;
            gap: 10px;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .f-content.hidden {
            opacity: 0;
            pointer-events: none;
            position: absolute;
            transform: scale(0.9);
        }

        .f-logo-container {
            width: 18px;
            height: 18px;
            transition: transform 0.4s ease;
            flex-shrink: 0;
        }

        .f-logo-container.reacting {
            animation: logo3DFlip 0.7s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        .f-logo-container svg {
            width: 100%;
            height: 100%;
            stroke: var(--glow-color);
            stroke-width: 8;
            transition: stroke 0.5s ease;
        }
        
        #f-watermark-text, #f-follow-message {
            transition: color 0.5s ease;
        }

        #f-watermark-text {
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        #f-follow-message {
            font-size: 11px; /* Ukuran font dikecilkan agar muat */
            letter-spacing: 0.2px; /* Spasi antar huruf dikurangi */
            font-weight: 700;
            text-align: center;
            white-space: nowrap;
        }
        /* --- AKHIR STYLES WATERMARK --- */


        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
                margin-top: 0; /* Reset margin */
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .theme-toggle {
                top: 20px;
                right: 20px;
                padding: 10px 16px;
            }

            .theme-label {
                display: none;
            }

            .logo-container {
                width: 70px;
                height: 70px;
            }

            .logo-container i {
                font-size: 2rem;
            }

            #toast-container {
                bottom: 10px;
                right: 10px;
                left: 10px;
                width: auto;
            }
        }

        /* --- CSS IKLAN URANUS SUPREME --- */

        /* Interstitial Ad */
        #ad-interstitial-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            z-index: 99998;
            display: none; /* Sembunyi by default */
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            align-items: center;
            justify-content: center;
        }

        #ad-interstitial-content {
            position: relative;
            background: var(--bg-card);
            padding: 24px;
            border-radius: 16px;
            width: 90%;
            max-width: 700px; /* Lebar max interstitial */
            z-index: 99999;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            /* Animasi Pop-in */
            transform: scale(0.9);
            transition: transform 0.3s ease-in-out;
        }

        #ad-interstitial-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 2.5rem;
            line-height: 1;
            color: var(--text-muted);
            cursor: pointer;
            transition: transform 0.2s ease, color 0.2s ease;
            font-weight: 300;
        }

        #ad-interstitial-close:hover {
            transform: scale(1.1);
            color: var(--text-primary);
        }

        #ad-interstitial-body {
            margin-top: 10px;
            text-align: center;
            min-height: 250px; /* Pastikan ada ruang untuk iklan 300x250 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Kelas utilitas untuk JS */
        .ad-fade-in {
            display: flex !important;
            opacity: 1 !important;
        }
        .ad-fade-in #ad-interstitial-content {
             transform: scale(1);
        }

        .ad-fade-out {
            opacity: 0 !important;
        }
        .ad-fade-out #ad-interstitial-content {
             transform: scale(0.9);
        }

        /* Banner Containers */
        .ad-banner-container {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* DIUBAH: agar banner tinggi tidak merusak center */
            flex-wrap: wrap;
            gap: 15px;
            margin: 25px auto; /* Margin atas/bawah */
            width: 100%;
            max-width: 980px; /* Max width untuk banner besar */
        }

        .ad-banner-box {
            display: inline-block;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 5px;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.8rem;
            /* Ukuran min di-set oleh script iklan */
        }
