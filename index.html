<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UranusLoader Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --transition-speed: 0.4s;
            --border-radius: 20px;
            --shadow-sm: 0 2px 8px;
            --shadow-md: 0 4px 16px;
            --shadow-lg: 0 8px 32px;
        }

        /* ========== THEME PRIME (V1 - Dark Neon) ========== */
        body[data-theme="prime"] {
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a1a2e;
            --bg-card: rgba(26, 26, 46, 0.7);
            --bg-input: rgba(255, 255, 255, 0.05);
            --bg-button: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-button-hover: linear-gradient(135deg, #7c8fe8 0%, #8b5eb5 100%);
            
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.5);
            
            --accent-primary: #667eea;
            --accent-secondary: #764ba2;
            --accent-glow: rgba(102, 126, 234, 0.4);
            
            --border-color: rgba(255, 255, 255, 0.1);
            --glow-color: rgba(102, 126, 234, 0.6);
            
            --option-hd: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --option-sd: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --option-mp3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);

            --toast-success: #28a745;
            --toast-error: #dc3545;
            --toast-warning: #ffc107;
        }

        /* ========== THEME LUXURY (V2 - Light Gold) ========== */
        body[data-theme="luxury"] {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --bg-card: rgba(255, 255, 255, 0.9);
            --bg-input: rgba(0, 0, 0, 0.03);
            --bg-button: linear-gradient(135deg, #d4af37 0%, #c9a434 100%);
            --bg-button-hover: linear-gradient(135deg, #e0bb47 0%, #d4af37 100%);
            
            --text-primary: #1a1a1a;
            --text-secondary: #4a4a4a;
            --text-muted: #8a8a8a;
            
            --accent-primary: #d4af37;
            --accent-secondary: #b8941f;
            --accent-glow: rgba(212, 175, 55, 0.3);
            
            --border-color: rgba(0, 0, 0, 0.08);
            --glow-color: rgba(212, 175, 55, 0.4);
            
            --option-hd: linear-gradient(135deg, #d4af37 0%, #c9a434 100%);
            --option-sd: linear-gradient(135deg, #9c7e31 0%, #8a6e2b 100%);
            --option-mp3: linear-gradient(135deg, #6c757d 0%, #495057 100%);

            --toast-success: #28a745;
            --toast-error: #dc3545;
            --toast-warning: #ffc107;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background var(--transition-speed) ease, color var(--transition-speed) ease;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 50%, var(--accent-glow) 0%, transparent 50%),
                        radial-gradient(circle at 70% 50%, var(--accent-glow) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
            opacity: 0.3;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            padding: 12px 20px;
            border-radius: 50px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md) var(--accent-glow);
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg) var(--accent-glow);
        }

        .theme-toggle i {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover i {
            transform: rotate(180deg);
        }

        .theme-label {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-secondary);
            letter-spacing: 0.5px;
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 560px;
            background: var(--bg-card);
            backdrop-filter: blur(30px);
            border-radius: var(--border-radius);
            padding: 48px;
            box-shadow: var(--shadow-lg) var(--accent-glow);
            border: 1px solid var(--border-color);
            transition: all var(--transition-speed) ease;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: var(--bg-button);
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-md) var(--accent-glow);
            transition: transform 0.3s ease;
        }

        .logo-container:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .logo-container i {
            font-size: 2.5rem;
            color: white;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: var(--bg-button);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
        }

        .copyright {
            display: inline-block;
            margin-top: 12px;
            padding: 6px 16px;
            background: var(--bg-input);
            border-radius: 50px;
            font-size: 0.85rem;
            color: var(--text-muted);
            border: 1px solid var(--border-color);
        }

        /* Input Group */
        .input-group {
            margin-bottom: 24px;
        }

        .input-label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 0.3px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 18px; /* Disesuaikan untuk textarea */
            color: var(--text-muted);
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .url-input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 2px solid var(--border-color);
            border-radius: 14px;
            background: var(--bg-input);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-weight: 500;
            font-family: inherit; /* Tambahkan ini */
            min-height: 120px; /* Tambahkan ini */
            resize: vertical; /* Izinkan resize vertikal */
        }

        .url-input::placeholder {
            color: var(--text-muted);
        }

        .url-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: var(--bg-secondary);
            box-shadow: 0 0 0 4px var(--accent-glow);
        }

        .url-input:focus + .input-icon {
            color: var(--accent-primary);
        }

        /* Download Button */
        .download-btn {
            width: 100%;
            padding: 18px;
            background: var(--bg-button);
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: var(--shadow-md) var(--accent-glow);
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg) var(--accent-glow);
            background: var(--bg-button-hover);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .download-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .download-btn i {
            font-size: 1.2rem;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            margin: 32px 0;
            animation: fadeIn 0.3s ease;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading p {
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Result Section */
        #result-container {
            margin-top: 32px;
            max-height: 400px; /* Batasi tinggi dan buat scrollable */
            overflow-y: auto;
            padding-right: 10px; /* Ruang untuk scrollbar */
        }

        /* Custom Scrollbar */
        #result-container::-webkit-scrollbar {
            width: 6px;
        }
        #result-container::-webkit-scrollbar-track {
            background: var(--bg-input);
            border-radius: 10px;
        }
        #result-container::-webkit-scrollbar-thumb {
            background: var(--accent-secondary);
            border-radius: 10px;
        }
        #result-container::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }


        .result-card {
            animation: fadeIn 0.5s ease;
            margin-bottom: 20px; /* Jarak antar kartu */
            background: var(--bg-input);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            overflow: hidden; /* Pastikan
            padding: 20px; /* Pindahkan padding ke sini */
        }
        
        .result-card.result-error {
            background: rgba(220, 53, 69, 0.1);
            border-color: rgba(220, 53, 69, 0.3);
        }

        .result-card.result-error p {
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 8px;
            word-break: break-all;
        }

        .result-card.result-error .error-message {
            color: var(--text-muted);
            font-size: 0.9rem;
        }


        .video-info {
            /* background: var(--bg-input); Dihapus, pindah ke parent */
            /* border-radius: 16px; Dihapus */
            padding: 0; /* Direset */
            margin-bottom: 20px;
            /* border: 1px solid var(--border-color); Dihapus */
        }

        .video-thumb {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 16px;
            box-shadow: var(--shadow-md) rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .video-thumb:hover {
            transform: scale(1.02);
        }

        .title-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin-top: 8px; /* Add some space above */
        }

        .video-title {
            font-size: 1rem;
            color: var(--text-primary);
            line-height: 1.5; /* Adjusted */
            font-weight: 600;
            text-align: left; /* Changed from center */
            flex-grow: 1; /* Take available space */
            word-break: break-word; /* Handle long titles */
        }

        .copy-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            width: 35px;
            height: 35px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0; /* Prevent shrinking */
        }

        .copy-btn:hover {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        /* Download Options */
        .download-options {
            display: grid;
            gap: 12px;
        }

        .option-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .option-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            background: var(--bg-secondary); /* Ubah agar lebih kontras */
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .option-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            transition: width 0.3s ease;
            opacity: 0.1;
        }

        .option-btn.hd-btn::before {
            background: var(--option-hd);
        }

        .option-btn.sd-btn::before {
            background: var(--option-sd);
        }

        .option-btn.mp3-btn::before {
            background: var(--option-mp3);
        }

        .option-btn:hover::before {
            width: 100%;
        }

        .option-btn:hover {
            transform: translateX(4px);
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-sm) var(--accent-glow);
        }

        .option-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .option-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 1.1rem;
        }

        .hd-btn .option-icon {
            background: var(--option-hd);
            color: white;
        }

        .sd-btn .option-icon {
            background: var(--option-sd);
            color: white;
        }

        .mp3-btn .option-icon {
            background: var(--option-mp3);
            color: white;
        }

        .option-info h4 {
            font-size: 0.95rem;
            margin-bottom: 2px;
        }

        .option-info p {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .option-arrow {
            color: var(--text-muted);
            transition: transform 0.3s ease;
        }

        .option-btn:hover .option-arrow {
            transform: translateX(4px);
        }

        /* Toast Notification System */
        #toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            background: var(--bg-card);
            color: var(--text-primary);
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: var(--shadow-lg) var(--accent-glow);
            border: 1px solid var(--border-color);
            border-left: 5px solid;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s ease, fadeOut 0.3s ease 2.7s forwards;
            min-width: 300px;
            font-weight: 500;
        }

        .toast.success { border-left-color: var(--toast-success); }
        .toast.error { border-left-color: var(--toast-error); }
        .toast.warning { border-left-color: var(--toast-warning); }

        .toast.success .toast-icon { color: var(--toast-success); }
        .toast.error .toast-icon { color: var(--toast-error); }
        .toast.warning .toast-icon { color: var(--toast-warning); }

        .toast-icon {
            font-size: 1.2rem;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }


        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .theme-toggle {
                top: 20px;
                right: 20px;
                padding: 10px 16px;
            }

            .theme-label {
                display: none;
            }

            .logo-container {
                width: 70px;
                height: 70px;
            }

            .logo-container i {
                font-size: 2rem;
            }

            #toast-container {
                bottom: 10px;
                right: 10px;
                left: 10px;
                width: auto;
            }
        }
    </style>
</head>
<body data-theme="prime">
    <!-- Theme Toggle -->
    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-palette"></i>
        <span class="theme-label">Switch Theme</span>
    </div> 

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo-container">
                <i class="fab fa-tiktok"></i>
            </div>
            <h1>UranusLoader</h1>
            <p>Download Multiple TikTok Videos Instantly</p>
            <div class="copyright">Â© uranusloader</div>
        </div>

        <!-- Input Section -->
        <div class="input-group">
            <label class="input-label">Enter TikTok URLs (One Per Line)</label>
            <div class="input-wrapper">
                <textarea 
                    id="url" 
                    class="url-input" 
                    placeholder="Tempelkan link TikTok Anda di sini..."
                ></textarea>
                <i class="fas fa-link input-icon"></i>
            </div>
        </div>

        <!-- Download Button -->
        <button id="btn" class="download-btn" onclick="processLinks()">
            <i class="fas fa-tasks"></i>
            <span>Process Links</span>
        </button>

        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Processing your videos...</p>
        </div>

        <!-- Result Container -->
        <div id="result-container">
            <!-- Hasil akan dimasukkan di sini oleh JavaScript -->
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script>
        // Theme Management
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'prime' ? 'luxury' : 'prime';
            
            body.style.opacity = '0.8';
            
            setTimeout(() => {
                body.setAttribute('data-theme', newTheme);
                localStorage.setItem('uranusloader-theme', newTheme);
                body.style.opacity = '1';
            }, 200);
        }

        // Load saved theme
        function loadTheme() {
            const savedTheme = localStorage.getItem('uranusloader-theme') || 'prime';
            document.body.setAttribute('data-theme', savedTheme);
        }

        // Main function to process multiple links
        async function processLinks() {
            const urlInput = document.getElementById('url');
            const urls = urlInput.value.trim().split('\n').filter(url => url.trim() !== '');
            
            if (urls.length === 0) {
                showAlert('Please enter at least one TikTok URL', 'warning');
                return;
            }

            const btn = document.getElementById('btn');
            const loading = document.getElementById('loading');
            const resultContainer = document.getElementById('result-container');

            // Reset UI
            btn.disabled = true;
            loading.style.display = 'block';
            resultContainer.innerHTML = ''; // Kosongkan hasil sebelumnya
            
            let successCount = 0;
            let errorCount = 0;

            for (const [index, url] of urls.entries()) {
                loading.querySelector('p').textContent = `Processing video ${index + 1} of ${urls.length}...`;
                
                try {
                    if (!url.includes('tiktok.com')) {
                        throw new Error('Invalid TikTok URL.');
                    }
                    
                    const api = `https://api.nvidiabotz.xyz/download/tiktok?url=${encodeURIComponent(url)}`;
                    const response = await fetch(api);
                    const data = await response.json();

                    if (!data.status) {
                        throw new Error(data.message || 'Failed to fetch video');
                    }

                    createResultCard(data.result);
                    successCount++;

                } catch (error) {
                    createErrorCard(url, error.message);
                    errorCount++;
                }
            }

            // Finished processing
            loading.style.display = 'none';
            btn.disabled = false;
            
            if (successCount > 0) {
                showAlert(`${successCount} video(s) processed successfully!`, 'success');
            }
            if (errorCount > 0) {
                showAlert(`${errorCount} link(s) failed to process.`, 'error');
            }
        }

        // Function to create a success result card
        function createResultCard(data) {
            const { video_hd, video_sd, mp3, thumbnail, title } = data;
            const resultContainer = document.getElementById('result-container');
            
            const card = document.createElement('div');
            card.className = 'result-card';
            
            // Bersihkan judul dari tanda kutip untuk HTML
            const safeTitle = (title || 'No title').replace(/'/g, "\\'");

            card.innerHTML = `
                <div class="video-info">
                    <img 
                        class="video-thumb" 
                        src="${thumbnail}" 
                        alt="Video Thumbnail" 
                        referrerpolicy="no-referrer"
                        onerror="this.src='https://placehold.co/400x225/1a1a2e/ffffff?text=Thumbnail+Error&font=sans'; this.onerror=null;"
                    >
                    <div class="title-wrapper">
                        <p class="video-title">${title || 'No title'}</p>
                        <button class="copy-btn" onclick="copyToClipboard('${safeTitle}')" title="Copy title">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
                <div class="download-options">
                    <p class="option-label">Choose Quality</p>
                    
                    <a href="${video_hd}" class="option-btn hd-btn" target="_blank" download>
                        <div class="option-left">
                            <div class="option-icon"><i class="fas fa-video"></i></div>
                            <div class="option-info">
                                <h4>HD Quality</h4>
                                <p>High Definition Video</p>
                            </div>
                        </div>
                        <i class="fas fa-download option-arrow"></i>
                    </a>
                    
                    <a href="${video_sd}" class="option-btn sd-btn" target="_blank" download>
                        <div class="option-left">
                            <div class="option-icon"><i class="fas fa-film"></i></div>
                            <div class="option-info">
                                <h4>SD Quality</h4>
                                <p>Standard Definition Video</p>
                            </div>
                        </div>
                        <i class="fas fa-download option-arrow"></i>
                    </a>
                    
                    <a href="${mp3}" class="option-btn mp3-btn" target="_blank" download>
                        <div class="option-left">
                            <div class="option-icon"><i class="fas fa-music"></i></div>
                            <div class="option-info">
                                <h4>Audio Only</h4>
                                <p>MP3 Format</p>
                            </div>
                        </div>
                        <i class="fas fa-download option-arrow"></i>
                    </a>
                </div>
            `;
            
            resultContainer.appendChild(card);
        }

        // Function to create an error card
        function createErrorCard(url, errorMessage) {
            const resultContainer = document.getElementById('result-container');
            
            const card = document.createElement('div');
            card.className = 'result-card result-error';
            
            card.innerHTML = `
                <p><strong>Failed Link:</strong> ${url}</p>
                <p class="error-message"><strong>Reason:</strong> ${errorMessage}</p>
            `;
            
            resultContainer.appendChild(card);
        }


        // Copy to Clipboard Function
        function copyToClipboard(text) {
            // Create a temporary textarea element
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = text;
            
            // Make it invisible and append it to the body
            tempTextArea.style.position = 'absolute';
            tempTextArea.style.left = '-9999px';
            document.body.appendChild(tempTextArea);
            
            // Select the text and copy it
            tempTextArea.select();
            tempTextArea.setSelectionRange(0, 99999); // For mobile devices
            
            try {
                document.execCommand('copy');
                showAlert('Title copied to clipboard!', 'success');
            } catch (err) {
                showAlert('Failed to copy title.', 'error');
                console.error('Failed to copy text: ', err);
            }
            
            // Remove the temporary element
            document.body.removeChild(tempTextArea);
        }


        // Alert System (Toast)
        function showAlert(message, type = 'success') {
            const container = document.getElementById('toast-container');
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`; // Tipe: success, error, warning
            
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-times-circle',
                warning: 'fa-exclamation-triangle'
            };
            
            toast.innerHTML = `
                <i class="fas ${icons[type] || 'fa-info-circle'} toast-icon"></i>
                <span>${message}</span>
            `;
            
            container.appendChild(toast);
            
            // Hapus toast setelah 3 detik
            setTimeout(() => {
                toast.style.animation = 'fadeOut 0.3s ease forwards';
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, 3000);
        }

        // Load theme on page load
        loadTheme();
    </script>
